<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./chat.css">
    <title>Dalai implementation with Alpaca 7B, 13B</title>
</head>
<body>
    <div class="mainspace">
        <div class="side-menu">
            <div class="settings-row">
                <label for="model">Model:</label>
                <select id="model" name="model">
                    <option value="7B">7B</option>
                    <option value="13B">13B</option>
                </select>
            </div>
            <div class="settings-row">
                <label for="temp">Temp:</label>
                <input id="temp" type="number" name="temp" value="0.9">
            </div>
            <div class="settings-row">
                <label for="threads">Threads:</label>
                <input id="threads" type="number" name="threads" value="8">
            </div>
            <div class="settings-row">
                <label for="n_predict">N_predict:</label>
                <input id="n_predict" type="number" name="n_predict" value="128">
            </div>
        </div>
        <div class="chat">
            <div class="upper-chat">
            
            </div>
            <div class="lower-chat"></div>
                <input type="text" name="input-chat" id="input-chat">
            </div>
        </div>
    </div>
    <script src="./api.js"></script>
</body>
</html>
