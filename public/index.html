<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" type="image/png" href="./assets/alpaca.jpg">
    <title>Alpaca AI 7B / 13B</title>
</head>
<body>
    <div class="mainspace">
        <div class="side-menu">
            <div class="logo"></div>
            <h2>Alpaca <span>AI</span> 7B / 13B</h2>
            <hr>
            <h3>Settings</h3>
            <div class="settings-row">
                <label for="model">Model:</label>
                <select tabindex="1" class ="side-menu-input" id="model" name="model">
                    <option value="7B">7B</option>
                    <option value="13B">13B</option>
                </select>
            </div>
            <div class="settings-row">
                <label title ="In short, the lower the temperature the more deterministic the results in the sense that the highest probable next token is always picked. Increasing temperature could lead to more randomness encouraging more diverse or creative outputs. We are essentially increasing the weights of the other possible tokens. In terms of application, we might want to use a lower temperature value for tasks like fact-based QA to encourage more factual and concise responses. For poem generation or other creative tasks, it might be beneficial to increase the temperature value." for="temp">Temp:</label>
                <input tabindex="2" class ="side-menu-input" id="temp" type="number" name="temp" value="0.9">
            </div>
            <div class="settings-row">
                <label for="threads">Threads:</label>
                <input tabindex="3" class ="side-menu-input" id="threads" type="number" name="threads" value="8">
            </div>
            <div class="settings-row">
                <label for="n_predict">N_predict:</label>
                <input tabindex="4" class ="side-menu-input" id="n_predict" type="number" name="n_predict" value="128">
            </div>
            <br>
            <h3>System info</h3>
            <div class="system-usage">
                <p id="pc-model"></p>
            </div>
            <div class="usages">
                <div class="CPU green-border">
                    <h4>CPU <i class="fa-solid fa-microchip"></i></h4>
                    <li id="threads-cores"></li>
                    <br>
                    <li class="usage-percentage" id="cpu-percentage">0%</li>
                </div>
                <div class="RAM green-border">
                    <h4>RAM <i class="fa-solid fa-memory"></i></h4>
                    <li id="memory"></li>
                    <br>
                    <li class="usage-percentage" id="ram-percentage">0%</li>
                </div>
            </div>
        </div>
        <div class="chat">
            <div class="upper-chat">
            
            </div>
            <div class="lower-chat">
                <input tabindex="0" type="text" name="input-chat" id="input-chat">
                <i contenteditable="false" class="fa-solid fa-paper-plane send-icon"></i>
                <div class="container">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="options-menu">
                    <span contenteditable="false" title="Export to .json" class="options" id="option-export"><i class="fa-solid fa-file-export"></i></span>
                    <span contenteditable="false" title="Clean chat" class="options" id="option-clean"><i class="fa-solid fa-trash"></i></span>
                </div>
            </div>
        </div>
    </div>
    <script src="./api.js"></script>
</body>
</html>
