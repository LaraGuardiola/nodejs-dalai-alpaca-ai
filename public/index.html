            <h3 class="logo-header">Pandora <span>LLM</span> Web UI</h2>
                <hr>
                <h3 class="tag-header">Settings</h3>
                <div class="settings-row">
                    <label for="model">Model:</label>
                    <select tabindex="1" class="side-menu-input montserrat" id="model" name="model">
                    </select>
                </div>
                <br>
                <h3 class="tag-header">System info</h3>
                <div class="system-usage">
                    <p id="pc-model"></p>
                </div>
                <div class="usages">
                    <div class="CPU green-border">
                        <h4 class="tag-header">CPU <i class="fa-solid fa-microchip"></i></h4>
                        <li id="threads-cores"></li>
                        <br>
                        <li class="usage-percentage" id="cpu-percentage">0%</li>
                    </div>
                    <div class="RAM green-border">
                        <h4 class="tag-header">RAM <i class="fa-solid fa-memory"></i></h4>
                        <li id="memory"></li>
                        <br>
                        <li class="usage-percentage" id="ram-percentage">0%</li>
                    </div>
                </div>
        </div>
        <div class="burger-menu"><i class="fa-solid fa-bars"></i></div>
        <div class="chat">
            <div class="upper-chat">
                <!-- <pre><code>function() { console.log('test')) }</code></pre> -->
            </div>
            <div class="lower-chat">
                <div class="attachment-chat">

                    <div class="attachment">
                    </div>

                    <div class="chat-wrapper">
                        <span tabindex="0" placeholder="Enter prompt" type="text" name="input-chat" id="input-chat" contenteditable>

                        </span>
                        <i contenteditable="false" class="fa-solid fa-paper-plane send-icon" title="Send message"></i>
                        <div class="container">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                        <div class="options-menu">
                            <span contenteditable="false" title="Attach image" class="options" id="option-attach"><i
                                class="fa-solid fa-paperclip"></i></span>
                            <span contenteditable="false" title="Export to .json" class="options" id="option-export"><i
                                    class="fa-solid fa-file-export"></i></span>
                            <span contenteditable="false" title="Clean chat" class="options" id="option-clean"><i
                                    class="fa-solid fa-trash"></i></span>
                        </div>
                    </div>

                </div>
                

            </div>
        </div>
